<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine Newswire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/sortBy.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/api.js"></script>
</head>

<body id="mainSection">
    <nav>
        <figure id="logoSection">
            <img id="icon" src="assets/logo.png" alt="website logo">
            <h3>Caffeine Newswire</h3>
        </figure>
        <section id="filterSection">
            <button id="sortByButton" class="button">Most Recent</button>
        </section>
        <section id="accountSection">
            <button>Log In</button>
            <button>Sign Up</button>
            <button><img id="accountIcon" src="assets/user.png" alt="Account Details"></button>
        </section>
    </nav>
    <main id="entrySection">
        <article>
            <form class="entryForm">
                <h2 id="mainHeader">Add your own News entry</h2>
                <div class="formItem">
                    <label for="formTitle" class="formLabel">Entry Title</label>
                    <textarea name="formTitle" id="formTitle" placeholder="Title (max 50 characters)"
                        maxlength="50"></textarea>
                </div>
                <div class="formItem">
                    <label for="formMessage" class="formLabel">Entry Content</label>
                    <textarea name="formMessage" id="formMessage" placeholder="Message (max 1000 characters)" cols="60"
                        rows="10" maxlength="1000"></textarea>
                </div>
                <div id="gifSearch" class="formItem">
                    <label for="formGifSearch" class="formLabel">Search for a GIF</label>
                    <input id="formGifSearch" placeholder="Search for GIF" />
                </div>
                <div id="gifSection" class="formItem noDisplay">
                    <iframe id="gif1" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector" />
                    <iframe id="gif2" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector" />
                    <iframe id="gif3" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector" />
                </div>
                <button id="postButton" class="button"><span>Post </span></button>
            </form>
        </article>
        <section id="appendNewEntryToHere">

        </section>
    </main>
</body>

</html>
