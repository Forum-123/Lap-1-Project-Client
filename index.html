<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Name</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="./css/style1.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./js/api.js"></script>
    <script defer src="./js/app.js"></script>


</head>
<body>
    <main>
        <article>
            <form class="entryForm">
                <h2>Add your own News entry</h2>
                <div class="formItem">
                    <label for="formTitle" class="formLabel">Entry Title</label>
                    <textarea name="formTitle" id="formTitle" placeholder="Title (max 50 characters)" maxlength="50"></textarea>
                </div>
                <div class="formItem">
                    <label for="formUsername" class="formLabel">Username</label>
                    <input name="formUsername" id="formUsername" placeholder="Username"></input>
                </div>
                <div class="formItem">
                    <label for="formMessage" class="formLabel">Entry Content</label>
                    <textarea name="formMessage" id="formMessage" placeholder="Message (max 1000 characters)" cols="60" rows="10" maxlength="1000"></textarea>
                </div>
                <div id="formGifSearch" class="formItem">
                    <label for="formGifSearch" class="formLabel">Search for a GIF</label>
                    <input id="formGifSearch" placeholder="Search for GIF"></input>
                    <button id="searchButton" class="button">Search</button>
                </div>
                <div id="gifSection" class="formItem noDisplay">
                    <iframe id="gif1" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector">
                    <iframe id="gif2" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector">
                    <iframe id="gif3" class="formGif" src="" frameborder="0" scrolling="no"></iframe>
                    <input type="radio" name="gif" value="" class="gifSelector">
                </div>
                <button id="postButton" class="button">Post</button>
            </form>
        </article>
        <br>
        <div class="sortBySection">
            <div id="sortByDate">
                <div class="sortByHeadings">
                    <h2>Entries sorted by date</h2>
                </div>
            </div>
            <div id="sortByReactions">
                <div class="sortByHeadings">
                    <h2>Entries sorted by number of reactions</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
